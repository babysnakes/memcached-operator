# Tag action docs:
#  https://github.com/marketplace/actions/github-tag-with-tags-filter
#
# Commits syntax:
#  https://github.com/angular/angular.js/blob/master/DEVELOPERS.md#commits
#
# default bump is patch
# for minor bump start your comment with `fix:`
# for major bump start your body (below the commit title and empty line) with:
# `BREAKING CHANGE:`

name: Bump version on merge
on:
  pull_request:
    types:
      - closed
    branches:
      - master
      - main
jobs:
  build:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha }}
      - name: Bump version and push tag
        id: tag_version
        uses: anothrNick/github-tag-action@1.64.0 # Don't use @master or @v1 unless you're happy to test the latest version
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DEFAULT_BUMP: patch